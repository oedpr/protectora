<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar perrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Imagen</ion-label>
      <ion-input type="file" (change)="imagen = $event.target.files[0]"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Raza</ion-label>
      <ion-select *ngIf="listaRazas && listaRazas.length" [(ngModel)]="raza">
        <ion-select-option *ngFor="let raze of listaRazas" [value]="raze.id">{{raze.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>

    <p>
      <ion-button (click)="agregar()" 
      [disabled]="nombre==''||descripcion==''||imagen==undefined||raza==undefined">
        ALISTAR PERRITO PARA ADOPCIÓN
      </ion-button>
    </p>
</ion-content>
