<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/razas']" style="display:block;">
    </ion-back-button>
    </ion-buttons>
    <ion-title>Editar raza {{nombreRaza}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label style="font-weight: bold;">Nombre</ion-label>
    <ion-input type="text" (change)="nombre = $event.target.value" value="{{nombreRaza}}"></ion-input>
  </ion-item>
 <img style="margin: 0% 50%; transform: translateX(-50%); max-width: 90%;" src="{{raza.imagen}}">
  <ion-item>
    <ion-label style="font-weight: bold;">Nueva imagen</ion-label>
    <ion-input type="file" (change)="imagen = $event.target.files[0]"></ion-input>
  </ion-item>

  <ion-button (click)="actualizar()" style="margin: 50%;transform: translate(-50%,-50%);">Actualizar</ion-button>

</ion-content>
