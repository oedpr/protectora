<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="display:block;">
    </ion-back-button>
    </ion-buttons>
    <ion-title>Añadir raza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" (change)="nombre = $event.target.value"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Imagen</ion-label>
    <ion-input type="file" name="imagen" (change)="imagen = $event.target.files[0]"></ion-input>
  </ion-item>

  <center style="margin-top: 2em;">
    <ion-button (click)="add()">AÑADIR</ion-button>
  </center>

</ion-content>
