<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filtrar($event.target.value.toLowerCase())" placeholder="Buscar por razas" searchIcon="paw"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let raza of listFiltrada">
        <ion-avatar slot="start" [routerLink]="['/raza', raza.nombre, raza.id]">
          <ion-img [src]="raza.imagen"></ion-img>
        </ion-avatar>
        <ion-label>
        <a style="text-decoration: none; color: black;" [routerLink]="['/raza', raza.nombre, raza.id]">
          {{raza.nombre}}
        </a>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button [routerLink]="['/raza', raza.nombre, raza.id, 'editar']">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
